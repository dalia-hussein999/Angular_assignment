<div class="container">
<form class="surface-card shadow-2 border-round login-card" #loginForm="ngForm" (ngSubmit)="handleSubmitForm(loginForm)">
    <div class="text-center mb-5">
        <img src="../../../../assets/images/logo.png" alt="Image" height="50" class="mb-3 logo">
        <h3 class="text-900 text-3xl font-medium mb-3">Welcome Back</h3>
        <span class="text-800 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Create today!</a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="email" placeholder="Email address" pInputText class="w-full mb-3" ngModel required #email ="ngModel" email name="email">
    <div id="emailHelp" class="form-text text-danger" *ngIf="email.touched && email.invalid">
            <span *ngIf="email.errors?.['required']">This field is required</span>
            <span *ngIf="email.errors?.['email']"
              >Invalid Email</span>
        </div>
        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" required ngModel #password = "ngModel" name="password">
        <div id="passwordHelp" class="form-text text-danger" *ngIf="password.touched && password.invalid">
            <span *ngIf="password.errors?.['required']">This field is required</span>
        </div>
     

        <button type="submit"  pButton pRipple label="Sign In" icon="pi pi-user" class="w-full login-btn" [disabled]="loginForm.invalid"></button>
    </div>
</form>
</div>
