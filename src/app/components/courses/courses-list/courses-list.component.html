<app-banner></app-banner>
<div class="search">
    <div class="container">
    
    <div class="form">
        <label for="search-text">Search Text</label>
        <input type="search" class="form-control" id="search-text" aria-describedby="search-text" 
          [(ngModel)]="searchText" placeholder="Enter text to search" 
          autofocus>
          <button type="submit" class="go" >Go</button> 
      </div>
</div> 
</div> 

<div class="container">

    <div class="card-container">
        <div *ngFor="let course of (displayedCourses | paginate:{itemsPerPage : pageSize, currentPage: currentPage} | customFilter:searchText); let i=index" class="col-12 md:col-6 lg:col-3 card">
            <div class="surface-card shadow-2 p-3 border-round">
                <div class="discount" *ngIf="course.discountPercentage !== '0'">
                    <h3>{{ course.discountPercentage }}</h3>
                </div>
    
                <div class="flex justify-content-between mb-3">
                    <div>
                        <h2 class="block text-500 font-medium mb-3" id="title">{{ course.courseName }}</h2>
                        <span class="author">author: {{ course.author }}</span>
                        <div class="text-900 font-medium text-xl">price :<span class="price">{{ course.actualPrice }}</span></div>
                    </div>
                </div>
                
                <h4 class="text-500"><span class="tags">Tags:</span> {{ course.tags }}</h4>
                <div class="icons">
                    <button pButton type="button" label="More Details" class="btn"  ></button>
                    <button pButton icon="pi pi-heart"></button>
                    <button pButton icon="pi pi-shopping-cart"></button>
                    
                </div>
            </div>
        </div>
    </div>
<div class="pagination">
    <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
</div>
    

</div>
