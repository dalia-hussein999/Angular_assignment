<div class="surface-card shadow-2 p-3 border-round" >
  <div class="discount" *ngIf="course.discountPercentage !== '0'">
    <h3>{{ course.discountPercentage }}</h3>
  </div>

  <div class="flex justify-content-between mb-3">
    <div>
      <h2 class="block text-500 font-medium mb-3" id="title">
        {{ course.courseName }}
      </h2>
      <span class="author">author: {{ course.author }}</span>
      <div class="text-900 font-medium text-xl">
        price :<span class="price">{{ course.actualPrice }}</span>
      </div>
    </div>
  </div>

  <h4 class="text-500"><span class="tags">Tags:</span> {{ course.tags }}</h4>
  <div class="icons">
    <button pButton type="button" label="More Details" class="btn" (click)="sendNameToDetails(course.courseName)"></button>
    <button pButton icon="pi pi-heart"></button>
    <button pButton icon="pi pi-shopping-cart"></button>
  </div>
</div>
